<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tollywood Pearls - Spotify Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .artist-header {
            background: linear-gradient(to bottom, #d8824d, #121212);
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            padding-left: 30px;
            height: 100px;
        }
        .artist-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-right: 15px;
        }
        .artist-info h1 {
            font-size: 30px;
            margin: 0;
            font-weight: bold;
        }
        .stats {
            font-size: 14px;
            color: #b3b3b3;
        }
        .popular-songs {
            padding: 10px;
        }
        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }
        .song:hover {
            background: #222;
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-info {
            display: flex;
            align-items: center;
        }
        .song-title {
            font-size: 18px;
        }
        .play-button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="artist-header">
        <img src="hits.jpg" alt="Anirudh Ravichander">
        <div class="artist-info">
            <h1>2000s Mix</h1>
            <p class="stats">9,023,406 saves</p>
        </div>
    </div>

    <div class="popular-songs">
        <h2>Popular</h2>
        
        <div class="song" onclick="togglePlay(0)">
            <div class="song-info">
                <img src="choopultho.jpg" alt="Choopultho Guchi">
                <p class="song-title">Choopultho Guchi</p>
            </div>
            <button class="play-button" id="playButton0">▶</button>
        </div>

        <div class="song" onclick="togglePlay(1)">
            <div class="song-info">
                <img src="guzarish.jpg" alt="Guzarish">
                <p class="song-title">Guzarish</p>
            </div>
            <button class="play-button" id="playButton1">▶</button>
        </div>

        <div class="song" onclick="togglePlay(2)">
            <div class="song-info">
                <img src="pachan.jpg" alt="Pachadaname">
                <p class="song-title">Pachadaname Pachadaname</p>
            </div>
            <button class="play-button" id="playButton2">▶</button>
        </div>

        <div class="song" onclick="togglePlay(3)">
            <div class="song-info">
                <img src="jashn.jpg" alt="Jashn-E-Baharaa">
                <p class="song-title">Jashn-E-Baharaa</p>
            </div>
            <button class="play-button" id="playButton3">▶</button>
        </div>

        <div class="song" onclick="togglePlay(4)">
            <div class="song-info">
                <img src="tumsehi.jpg" alt="Tum Se Hi">
                <p class="song-title">Tum Se Hi</p>
            </div>
            <button class="play-button" id="playButton4">▶</button>
        </div>

    </div>

    <audio id="audioPlayer" style="display:none;"></audio>

    <script>
        const songs = [
            "choopultho.mp3",
            "guzarish.mp3",
            "pachan.mp3",
            "jashn.mp3",
            "tumsehi.mp3"
        ];

        let currentSongIndex = -1;
        const audioPlayer = document.getElementById("audioPlayer");
        const playButtons = document.querySelectorAll(".play-button");

        function togglePlay(index) {
            if (index === currentSongIndex && !audioPlayer.paused) {
                audioPlayer.pause();
                updateButtons("▶");
                return;
            }
            audioPlayer.src = songs[index];
            currentSongIndex = index;
            audioPlayer.play();
            updateButtons("⏸");
        }

        function updateButtons(symbol) {
            playButtons.forEach((button, i) => {
                button.textContent = i === currentSongIndex ? symbol : "▶";
            });
        }
    </script>

</body>
</html>
