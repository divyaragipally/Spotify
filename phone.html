<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            text-align: center;
            padding-top: 10px;
        }
        select, input[type="tel"] {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
            outline: none;
        }
        select {
            width: 80px;
        }
        input[type="tel"] {
            width: 200px;
        }
        button {
            color: black;
            background-color: green;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0a730a;
        }
    </style>
    <script>
        function validateAndRedirect(event) {
            event.preventDefault(); // Prevent default form submission
            
            let countryCode = document.getElementById("phone").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let fullNumber = countryCode + phoneNumber;

            if (!/^\d{10}$/.test(phoneNumber)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }

            // Store the phone number
            localStorage.setItem("phoneNumber", fullNumber);

            // Redirect to code.html
            window.location.href = "code.html";
        }
    </script>
</head>
<body>
    <form onsubmit="validateAndRedirect(event)">
        <label for="phone">Enter Phone Number</label>
        <div style="display: flex; justify-content: center; align-items: center;">
            <select name="phone" id="phone">
                <option value="+20">+20</option>
                <option value="+27">+27</option>
                <option value="+51">+51</option>
                <option value="+54">+54</option>
                <option value="+56">+56</option>
                <option value="+57">+57</option>
                <option value="+62">+62</option>
                <option value="+66">+66</option>
                <option value="+84">+84</option>
                <option value="+91" selected>+91</option>
                <option value="+212">+212</option>
                <option value="+213">+213</option>
                <option value="+233">+233</option>
                <option value="+234">+234</option>
                <option value="+254">+254</option>
                <option value="+255">+255</option>
                <option value="+256">+256</option>
                <option value="+593">+593</option>
                <option value="+852">+852</option>
                <option value="+966">+966</option>
                <option value="+971">+971</option>
            </select>
            <input type="tel" id="phoneNumber" placeholder="Phone number" pattern="[0-9]{10}" required>
        </div>
        <br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
