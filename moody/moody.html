<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Mix - Spotify Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .artist-header {
            background: linear-gradient(to bottom, #d8824d, #121212);
            padding: 10px; /* Reduced padding */
            text-align: left;
            display: flex;
            align-items: center;
            padding-left: 30px; /* Reduced padding-left */
            height: 100px; /* Adjust height */
        }
        
        .artist-header img {
            width: 80px; /* Reduced size */
            height: 80px; /* Reduced size */
            border-radius: 50%;
            border: 3px solid white;
            margin-right: 15px; /* Adjust spacing */
        }
        
        .artist-info h1 {
            font-size: 30px; /* Reduced font size */
            margin: 0;
            font-weight: bold;
        }
        
        .stats {
            font-size: 14px; /* Adjusted text size */
            color: #b3b3b3;
        }
        
        .buttons {
            margin-top: 10px;
        }
        .play-button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
        }
        .popular-songs {
            padding: 10px;
        }
        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:2px;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }
        .song:hover {
            background: #222;
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-info {
            display: flex;
            align-items: center;
        }
        .song-title {
            font-size: 18px;
        }
        .song .play-button {
            padding: 10px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="artist-header">
        <img src="./moody.jpg" alt="Anirudh Ravichander">
        <div class="artist-info">
            <h1>Moody Mix</h1>
            <p class="stats">Made For You</p>
            
        </div>
    </div>

    <div class="popular-songs">
        <h2>Popular</h2>
        <div class="song" onclick="togglePlay(0)">
            <div class="song-info">
                <img src="./channamereya.jpg" alt="blue">
                <div>
                    <p class="song-title">Channa Mereya</p>
                </div>
            </div>
            <button class="play-button" id="playButton0">▶</button>
        </div>
        <div class="song" onclick="togglePlay(1)">
            <div class="song-info">
                <img src="./nightchanges.jpg" alt="Manasilaayo">
                <div>
                    <p class="song-title">Night Changes</p>
                </div>
            </div>
            <button class="play-button" id="playButton1">▶</button>
        </div>
        <div class="song" onclick="togglePlay(2)">
            <div class="song-info">
                <img src="./perfect.jpg" alt="Manasilaayo">
                <div>
                    <p class="song-title">Perfect</p>
                </div>
            </div>
            <button class="play-button" id="playButton1">▶</button>
        </div>
        <div class="song" onclick="togglePlay(3)">
            <div class="song-info">
                <img src="./raanjhan.jpg" alt="Manasilaayo">
                <div>
                    <p class="song-title">Raanjhan</p>
                </div>
            </div>
            <button class="play-button" id="playButton1">▶</button>
        </div>
        <div class="song" onclick="togglePlay(4)">
            <div class="song-info">
                <img src="./thousand.jpg" alt="Manasilaayo">
                <div>
                    <p class="song-title">A Thousand Years</p>
                </div>
            </div>
            <button class="play-button" id="playButton1">▶</button>
        </div>
    </div>

    <audio id="audioPlayer" controls style="display:none;"></audio>
    
    <script>
        const songs = [
            "channamereya.mp3",
            "nightchanges.mp3",
            "perfect.mp3",
            "raanjhan.mp3",
            "thousand.mp3"
           
        ];
        let currentSongIndex = -1;
        const audioPlayer = document.getElementById("audioPlayer");
        const mainPlayButton = document.getElementById("mainPlayButton");
        const playButtons = [
            document.getElementById("playButton0"),
            document.getElementById("playButton1")
        ];

        function togglePlay(index) {
            if (index === currentSongIndex && !audioPlayer.paused) {
                audioPlayer.pause();
                updateButtons("▶");
                return;
            }
            if (index !== currentSongIndex) {
                audioPlayer.src = songs[index];
                currentSongIndex = index;
            }
            audioPlayer.play();
            updateButtons("⏸");
        }

        function updateButtons(symbol) {
            mainPlayButton.textContent = symbol;
            playButtons.forEach((button, i) => {
                button.textContent = i === currentSongIndex ? symbol : "▶";
            });
        }
    </script>
</body>
</html>
