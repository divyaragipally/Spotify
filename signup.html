<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spotify</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign up to <br>start listening</h1>
        <form action="#">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="name@domain.com" required>

            <a href="./phone.html" class="alternate">Use phone number instead</a>

            <button class="next"><a href="./pwd.html">Next</a></button>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="social google">Sign up with Google</button>
            <button class="social facebook">Sign up with Facebook</button>
            <button class="social apple">Sign up with Apple</button>

            <p class="login-text">Already have an account? <a href="./login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
