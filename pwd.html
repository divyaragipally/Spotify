<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Spotify</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            width: 300px;  /* Reduced width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .password-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        input[type="password"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .requirements {
            text-align: left;
            margin: 10px 0;
            
        }
        button {
            background-color: #1DB954;
            color: black;
            border-radius: 8px;
            width: 50px;
            height: 20px;
            font-size: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Step 1 of 3</h3>
        <h2 style="font-size:15px;">Create a password</h2>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="requirements">
            <p style="text-align: center;">Your password must contain at least:</p>
            <input type="radio" disabled> 1 letter<br>
            <input type="radio" disabled> 1 number or special character (example: # ? ! &)<br>
            <input type="radio" disabled> 10 characters<br>
        </div>
        
        <button><a href=" ./about.html ">Next</a></button>
    </div>
</body>
</html>
