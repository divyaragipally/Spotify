<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Spotify</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            width: 300px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .password-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        input[type="password"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .requirements {
            text-align: left;
            margin: 10px 0;
        }
        button {
            background-color: #1DB954;
            color: black;
            border-radius: 8px;
            width: 50px;
            height: 20px;
            font-size: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get("email");
            if (email) {
                localStorage.setItem("signupEmail", email); // Store in localStorage for later use
            }
        };

        function redirectToAbout(event) {
            event.preventDefault();
            let password = document.getElementById("password").value;

            if (password.length >= 10 && /[a-zA-Z]/.test(password) && /[\d\W]/.test(password)) {
                window.location.href = `about.html`;
            } else {
                alert("Password must contain at least 1 letter, 1 number or special character, and be at least 10 characters long.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Step 1 of 3</h3>
        <h2 style="font-size:15px;">Create a password</h2>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="requirements">
            <p style="text-align: center;">Your password must contain at least:</p>
            <input type="radio" disabled> 1 letter<br>
            <input type="radio" disabled> 1 number or special character (example: # ? ! &)<br>
            <input type="radio" disabled> 10 characters<br>
        </div>
        
        <button onclick="redirectToAbout(event)">Next</button>
    </div>
</body>
</html>
