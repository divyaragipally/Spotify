<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arijit Singh - Spotify Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .artist-header {
            background: linear-gradient(to bottom, #d8824d, #121212);
            padding: 40px;
            text-align: left;
            display: flex;
            align-items: center;
            padding-left: 100px;
        }

        .artist-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-right: 20px;
        }

        .artist-info h1 {
            font-size: 60px;
            margin: 0;
            font-weight: bold;
        }

        .verified {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #1db954;
            margin-bottom: 10px;
        }

        .verified img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .stats {
            font-size: 18px;
            color: #b3b3b3;
        }

        .buttons {
            margin-top: 20px;
        }

        .play-button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
        }

        .follow-button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .popular-songs {
            padding: 30px;
        }

        .popular-songs h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .song:hover {
            background: #222;
        }

        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song-info {
            display: flex;
            align-items: center;
        }

        .song-title {
            font-size: 18px;
        }

        .streams {
            color: #b3b3b3;
        }
        
    </style>
</head>
