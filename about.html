<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Spotify</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            width: 300px;  /* Reduced width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input, select {
            width: 90%;
            padding: 10px;
            font-size: 10px;
            margin-top: 5px;
            border: 1px solid gray;
            border-radius: 5px;
        }
      
        button {
            background-color: #1DB954;
            color: black;
            border-radius: 50px;
            width: 100%;
            height: 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Step 2 of 3</h3>
        <h2>Tell us about yourself</h2>
        
        <form>
            <label for="name">Name</label>
            <p>This name will appear on your profile</p>
            <input type="text" id="name" placeholder="Enter your name">

            <h3>Date of birth</h3>
            <p>Why do we need your date of birth?</p>
            
            <div style="display: flex; gap: 10px;">
                <input type="text" id="year" placeholder="YYYY" style="flex: 1;">
                <select id="month" style="flex: 1;">
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <input type="text" id="day" placeholder="DD" style="flex: 1;">
            </div>

            <h3>Gender</h3>
            <p>We use your gender to help personalize our content recommendations and ads for you.</p>

            <div class="gender-options">
                <input type="radio">Man
                <input type="radio">Woman
                <input type="radio">Prefer not to say
            </div>

            <button><a href="./terms.html">Next</a></button>
        </form>
    </div>
</body>
</html>
